syntax = "proto3";
package events;

option java_package = "common.infrastructure.protobuf";
option go_package = "infrastructure";

import "google/protobuf/timestamp.proto";

message EventsEnvelope {
  // string correlation_id = 1;
  google.protobuf.Timestamp occured_on = 1;
  oneof payload {
    BikeCreatedMessage bike_created = 11;
    BikeDeletedMessage bike_deleted = 12;
    BikeApprovalCreatedMessage bike_approval_created = 13;
    BikeApprovedMessage bike_approved = 14;
    BikeRejectedMessage bike_rejected = 15;
  }
}


message BikeCreatedMessage {
  int64 bike_id = 1;
  float value = 2;
}

message BikeDeletedMessage {
  int64 bike_id = 1;
}

message BikeApprovalCreatedMessage {
  int64 approval_id = 1;
  int64 bike_id = 2;
}

message BikeApprovedMessage {
  int64 approval_id = 1;
  int64 bike_id = 2;
}

message BikeRejectedMessage {
  int64 approval_id = 1;
  int64 bike_id = 2;
}